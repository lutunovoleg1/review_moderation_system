version: '3.8'

networks:
  internal-network:
    driver: bridge

services:
  prediction-pipeline:
    build: 
      context: ./prediction_pipeline
    volumes:
      - ./prediction_pipeline/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - internal-network
    expose:
      - "8000"
    restart: unless-stopped

  review-moderation-system:
    build: 
      context: ./review-moderation-system
    ports:
      - "8080:8080"
    depends_on:
      - prediction-pipeline
    environment:
      - PREDICTION_PIPELINE_URL=http://prediction-pipeline:8000/predict
    networks:
      - internal-network
    restart: unless-stopped
